<body>

    <div class="wrapper">

        <!-- SIDEBAR -->
        <nav id="sidebar">

            <div class="sidebar-header">

                <div class="row text-center justify-content-center mt-2">
                    <div class="col-12">

                    </div>
                </div>

            </div>

            <div class="profile">
                <div class="row">
                    <div class="col-12 mb-2 mt-4">
                        <img src="../img/user.png" class="imagenPerfil" alt="">
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-6 text-center">
                        <span class="textoSidebar m-0">Julio Badillo</span>
                        <span class="textoSidebar userSidebar m-0">@juliobadillo</span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 text-center">
                        <a class="iconoSidebar" href="">
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                    <div class="col-2">
                        <a class="iconoSidebar" href="">
                            <i class="fas fa-power-off"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <hr style="background-color:white !important">
                </div>
            </div>

            <!-- MENU PRINCIPAL ENLACES -->
            <ul class="list-unstyled components">

                <li>
                    <a href="./index.html">
                        <i class="fas fa-home"></i>Mis Citas</a>
                </li>

                <!-- AQUÍ MODIFIQUÉ -->
                <li><a href="#"><i class="fas fa-prescription-bottle-alt"></i>Mis Tratamientos</a></li>

                <li>
                    <a href="./cuenta.html">
                        <i class="far fa-user"></i>Mi Cuenta</a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a>
                </li>

            </ul>

        </nav>

        <!-- CONTENIDO PRINCIPAL  -->

        <div id="content">

            <!-- MENU -->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button id="sidebarCollapse" class="btn boton-collapse">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <span class="pull-right d-block">
                        <span style="color:#6c6f80">Bienvenido, </span>
                        <span style="font-weight:700; color:#6c6f80;">Julio Badillo
                        </span>
                        <img src="../img/user.png" class="ml-2" style="width: 30px;" alt=""> </span>

                </div>
            </nav>

            <div class="row mb-3 justify-content-end">
                <div class="col-3 text-center">
                    <span class="iconoHome mr-2">
                        <i class="fas fa-home"></i>
                    </span>
                    <span>
                        <a href="./index.html" class="colorMoradoLight">Inicio</a>
                    </span>
                    -
                    <span class="colorGlobal">Mis Tratamientos</span>
                </div>
            </div>

            <!-- Jumbotron Titulo -->

            <div class="jumbotron jumbotron-fluid p-2">
                <div class="container">
                    <h1 class="display-4 tituloMiCuenta text-center m-0">Mis tratamientos</h1>
                </div>
            </div>


            <!-- Gestion -->

            <div class="card mt-3">
                <div class="card-body">

                    <!-- Boton agregar -->

                    <div class="row mb-3">
                        <div class="col-12">
                            <button style="border-radius:20px;" class="btn btn-morado float-right" data-toggle="modal"
                                data-target="#modalAgregarTratamiento"><i class="fas fa-prescription-bottle-alt"></i>
                                Agregar
                                Tratamiento</button>
                        </div>
                    </div>

                    <!-- Table -->

                    <table class="table table-striped mt-3" id="tablaPacientes">
                        <thead>
                            <tr>
                                <th scope="col">Tratamiento</th>
                                <th scope="col">Fecha de inicio</th>
                                <th scope="col">Fecha de fin</th>
                                <th scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Reconstrucción</td>
                                <td>17/02/2018</td>
                                <td></td>
                                <td><button class="btn btn-primary btn-editarPaciente" data-id="" data-toggle="modal"
                                        data-target="#modalEditarTerminado"><i class="fas fa-edit"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** MODAL AGREGAR TRATAMIENTO ***** -->
    <div id="modalAgregarTratamiento" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalRegistrarTratamientoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <!-- ***** Titulo ***** -->
                <div class="modal-header">
                    <h5 class="modal-title tituloCitaModal text-secondary display-4" style="font-size: 25px;" id="modalRegistrarTratamientoLabel">Registrar
                        Tratamiento
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- ***** Contenido ***** -->
                <div class="modal-body">
                    <div class="container-fluid" style="max-height:70vh; overflow-y:auto;">

                        <!-- ***** Fecha Inicio ***** -->

                        <div class="row mb-3 justify-content-center">
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </div>
                                    </div>
                                    <input placeholder="Introduce la fecha de inicio" class="selectStyle form-control textbox-n"
                                        type="text" onfocus="(this.type='date')" id="fechaInicioTratamiento">
                                </div>
                            </div>

                        </div>

                        <!-- ***** Tipo ***** -->
                        <div class="row mb-3 justify-content-center">
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-prescription-bottle"></i>
                                        </div>
                                    </div>
                                    <select class="custom-select" id="RegistrarTratamiento_tipo">
                                        <option disabled selected>Elegir Tratamiento</option>
                                        <option value="">Quimioterapia antes de la cirugía</option>
                                        <option value="">Quimioterapia después de la cirugía</option>
                                        <option value="">Radioterapia antes de la cirugía</option>
                                        <option value="">Radioterapia después de la cirugía</option>
                                        <option value="">Hormonoterapia antes de la cirugía</option>
                                        <option value="">Hormonoterapia después de la cirugía</option>
                                        <option value="">Mastectomía</option>
                                        <option value="">Cirugía conservadora</option>
                                        <option value="">Reconstrucción</option>
                                        <option value="">Paliativo</option>
                                        <option value="">Ya terminé tratamiento</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" style="border-radius:20px;" data-dismiss="modal">Cancelar</button>
                        <button id="btn-citaRegistrar" type="button" class="btn btn-primary" style="border-radius:20px;">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ***** MODAL EDITAR TRATAMIENTO ***** -->
    <div id="modalEditarTerminado" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalRegistrarTratamientoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <!-- ***** Titulo ***** -->
                <div class="modal-header">
                    <h5 class="modal-title tituloModal text-secondary display-4" style="font-size: 25px;" id="modalRegistrarTratamientoLabel">Editar
                        Tratamiento
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- ***** Contenido ***** -->
                <div class="modal-body">
                    <div class="container-fluid" style="max-height:70vh; overflow-y:auto;">

                        <!-- ***** Fecha Inicio ***** -->

                        <div class="row mb-3 justify-content-center">
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </div>
                                    </div>
                                    <input placeholder="Introduce la fecha de inicio" class="selectStyle form-control textbox-n"
                                        type="text" onfocus="(this.type='date')" id="fechaInicioTratamiento" readonly>
                                </div>
                            </div>

                        </div>

                        <!-- ***** Tipo ***** -->
                        <div class="row mb-3 justify-content-center">
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-prescription-bottle"></i>
                                        </div>
                                    </div>
                                    <select disabled class="custom-select" id="RegistrarTratamiento_tipo">
                                        <option disabled selected>Tratamiento</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- ***** Fecha Fin ***** -->

                        <div class="row mb-3 justify-content-center">
                                <div class="col-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-calendar-alt"></i>
                                            </div>
                                        </div>
                                        <input placeholder="Introduce la fecha de fin" class="selectStyle form-control textbox-n"
                                            type="text" onfocus="(this.type='date')" id="fechaFinTratamiento">
                                    </div>
                                </div>
    
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" style="border-radius:20px;" data-dismiss="modal">Cancelar</button>
                        <button id="btn-citaRegistrar" type="button" class="btn btn-primary" style="border-radius:20px;">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
